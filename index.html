<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/385aa16cae.js" crossorigin="anonymous"></script>

</head>

<body>

  <main id="wrapper">
    <h1>Todo List</h1>
    <form class="form">
      <label for="search">Look for a todo</label>
      <input type="text" name="search" id="search" placeholder="search" autocomplete="off">
      <ul class="list"></ul>
      <label for="todo">Add a todo</label>
      <input type="text" name="todo" id="todo" placeholder="todo" autocomplete="off">
      <button id="addTodoBtn">add todo</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
